<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile & Loss Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script async src="index.js"></script>
</head>

<body>
    <header class="con-title">
        <div class="container">
            <h1 class="heading">Profile & Loss Calculator</h1>
        </div>
    </header>
    <main class="conatiner">
        <div class="con con-cp">
            <label class="input-label" for="cost-price">
                <strong>Cost Price:</strong>
                <input type="number" id="cost-price" name="test_name" min="0" oninput="validity.valid||(value='');"
                    class="input cost-price" placeholder="C.P of a single stock" />
            </label>
        </div>
        <div class="con con-sp">
            <label class="input-label" for="buying-stocks">
                <strong>No of stocks:</strong>
                <input type="number" name="test_name" min="0" oninput="validity.valid||(value='');"
                    class="input buying-stocks" id="buying-stocks" placeholder="Stocks that you are buying" />
            </label>
        </div>
        <div class="con con-sp">
            <label class="input-label" for="selling-price">
                <strong>Selling Price:</strong>
                <input type="number" name="test_name" min="0" oninput="validity.valid||(value='');"
                    class="input selling-price" id="selling-price" placeholder="S.P of a single stock" />
            </label>
        </div>
        <div class="con con-btn">
            <button class="btn">Calculate</button>
        </div>
        <div class="con con-op">
            <p class="output"></p>
        </div>
    </main>
    <footer class="con-footer">
        <section class="footer">
            <h3 class="connect-me">Connect with me</h3>
            <a href="https://twitter.com/itsmebipul00" class="svg" target="_blank">
                <img alt="Bipul Sharma | Twitter" width="22px"
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/twitter.svg" />
            </a>
            <a href="https://www.linkedin.com/in/bipul-sharma-69b7751a0/" class="svg" target="_blank">
                <img alt="Bipul's LinkdeIN" width="22px"
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/linkedin.svg" />
            </a>
            <a href="https://github.com/itsmebipul00" class="svg" target="_blank">
                <img alt="Bipul's Github" width="22px"
                    src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" />
            </a>
        </section>
    </footer>
</body>

</html>
